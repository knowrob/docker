  <script type="text/javascript" src="{{ url_for('static', filename='lib/knowrob.js') }}"></script>

  <script type="text/javascript">
    // global knowrob handle
    var knowrob;
    
    $(document).ready(function () {
      // The file that contains example queries
      var libraryFile = "{% if exp_query_file
          %}{{ url_for('static', filename=exp_query_file) }}{%
      else
          %}{{ url_for('static', filename='queries.json') }}{%
      endif %}";
      
      wsproto = 'ws' + (location.protocol === 'https:'?'s':'');
      knowrob = new Knowrob({
          ros_url: wsproto + '://{{ host_url }}/ws/{{ container_name }}/',
          library_file: libraryFile
      });
      knowrob.init();
    });
  </script>
